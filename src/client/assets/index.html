<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: rgb(162, 162, 162);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;

            position: relative;
            margin: 0;
        }

        .app__loading-placeholder {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="app__loading-placeholder">Loading...</div>
    </div>
</body>

</html>
